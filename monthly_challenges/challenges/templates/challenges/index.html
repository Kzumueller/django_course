{% extends "base.html" %}
{% load static %}

  {% block css %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
    <link rel="stylesheet" href="{% static 'challenges/partials/header.css' %}">
  {% endblock %}

  {% block page_title %}
    All challenges
  {% endblock %}

  {% block content %}
    {% include "challenges/partials/header.html" %}

    <ul>
    {% for month in months %}
      <li>
        <a href="{% url 'challenge_base' month %}">{{ month|title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endblock %}
