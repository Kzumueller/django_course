{% extends "base.html" %}
{% load static %}

{% block title %}
  All posts
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
  <link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>All Posts</h2>
    <ul>
      {% for post in posts %}
        {% include 'blog/partials/post.html' %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
